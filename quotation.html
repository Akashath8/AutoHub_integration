<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Quotation - AutoHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .quote-sidebar {
            background: #fff;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
        }
    </style>
</head>

<body>

    <!-- Navbar (Simplified) -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">AutoHub <span class="text-accent">Marketplace</span></a>
        </div>
    </nav>

    <div class="container py-5">
        <h3 class="mb-4"><i class="fas fa-chevron-left me-2" onclick="history.back()" style="cursor:pointer"></i>
            Quotation</h3>

        <div id="contentArea">
            <div class="row">
                <!-- Left: Form -->
                <div class="col-lg-8">
                    <div class="card border-0 shadow-sm p-4 mb-4">
                        <h4 class="mb-4">Create Quotation</h4>

                        <div id="quotationItemsContainer">
                            <!-- Items populated by JS -->
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Description / Notes</label>
                            <textarea class="form-control" rows="4"
                                placeholder="Enter specific requirements..."></textarea>
                        </div>

                        <!-- File Upload Visual -->
                        <div class="p-3 bg-light rounded d-flex align-items-center mb-4">
                            <button class="btn btn-secondary btn-sm me-3">Upload file</button>
                            <small class="text-muted">Max limit: 2 file upload</small>
                        </div>

                        <div class="d-flex justify-content-end gap-3">
                            <button class="btn btn-outline-secondary px-4" onclick="history.back()">Cancel</button>
                            <button class="btn btn-primary px-4" id="sendQuoteBtn">Send Quote Request</button>
                        </div>
                    </div>
                </div>

                <!-- Right: Sellers -->
                <div class="col-lg-4">
                    <div class="quote-sidebar shadow-sm">
                        <h5 class="mb-3">Sending Quote To</h5>
                        <div class="text-muted small mb-3">Sellers based on your selection</div>

                        <div class="list-group list-group-flush" id="sellersList">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Success Message (Hidden by default) -->
        <div id="successMessage" class="text-center py-5 d-none">
            <div class="mb-4">
                <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
            </div>
            <h2 class="fw-bold mb-3">Success!</h2>
            <p class="text-muted mb-4 lead">
                Your quotation request has been sent to the seller.<br>
                You'll be receiving quotation offers shortly.
            </p>
            <a href="listing.html" class="btn btn-primary px-5">Back to Vehicles</a>
        </div>
    </div>

    <script src="js/store.js"></script>
    <script src="js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            // Support both ?id=v1 and ?ids=v1,v2
            const idsParam = urlParams.get('ids') || urlParams.get('id');
            const vehicleIds = idsParam ? idsParam.split(',') : [];
            let selectedVehicles = [];
            let totalPrice = 0;

            let sellerGroups = {};

            if (vehicleIds.length > 0) {
                selectedVehicles = VEHICLES.filter(v => vehicleIds.includes(v.id));
                totalPrice = selectedVehicles.reduce((sum, v) => sum + v.price, 0);

                // Group by Seller
                selectedVehicles.forEach(v => {
                    const seller = v.sellerName || 'Verified AutoHub Seller';
                    if (!sellerGroups[seller]) {
                        sellerGroups[seller] = {
                            name: seller,
                            vehicles: [],
                            totalPrice: 0
                        };
                    }
                    sellerGroups[seller].vehicles.push(v);
                    sellerGroups[seller].totalPrice += v.price;
                });

                // Populate individual rows
                const container = document.getElementById('quotationItemsContainer');
                container.innerHTML = '';

                selectedVehicles.forEach(v => {
                    container.innerHTML += `
                        <div class="row g-3 mb-4 border-bottom pb-4">
                            <div class="col-md-5">
                                <label class="form-label text-muted small">Vehicle Selected</label>
                                <div class="form-control bg-light text-truncate" title="${v.name}">${v.name}</div>
                                <div class="small text-muted mt-1"><i class="fas fa-store"></i> ${v.sellerName || 'Verified AutoHub Seller'}</div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label text-muted small">Quantity</label>
                                <div class="input-group">
                                    <button class="btn btn-outline-secondary" type="button" disabled>-</button>
                                    <input type="text" class="form-control text-center bg-white" value="1" readonly>
                                    <button class="btn btn-outline-secondary" type="button" disabled>+</button>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label text-muted small">Quote Estimate</label>
                                <div class="form-control bg-light text-danger fw-bold">₹ ${(v.price).toLocaleString('en-IN')}</div>
                            </div>
                        </div>
                    `;
                });

                // Populate Sellers List
                const sellersContainer = document.getElementById('sellersList');
                sellersContainer.innerHTML = '';
                Object.values(sellerGroups).forEach(group => {
                    sellersContainer.innerHTML += `
                        <div class="list-group-item py-3 border-bottom">
                            <div class="d-flex justify-content-between align-items-center mb-1">
                                <strong>${group.name}</strong>
                                <span class="badge bg-secondary rounded-pill">${group.vehicles.length} Vehicle(s)</span>
                            </div>
                            <div class="small text-danger fw-bold">₹ ${group.totalPrice.toLocaleString('en-IN')}</div>
                            <div class="small text-muted mt-1 overflow-hidden" style="max-height: 40px; text-overflow: ellipsis;">
                                ${group.vehicles.map(v => v.name).join(', ')}
                            </div>
                        </div>
                    `;
                });
            }

            // Handle Submit
            document.getElementById('sendQuoteBtn').addEventListener('click', () => {
                if (selectedVehicles.length === 0) {
                    alert('No vehicles selected to quote.');
                    return;
                }

                const btn = document.getElementById('sendQuoteBtn');
                btn.disabled = true;
                btn.textContent = 'Sending...';

                setTimeout(() => {
                    // Create Quotations for each Seller Group
                    Object.values(sellerGroups).forEach(group => {
                        const quote = {
                            id: 'QT-' + Math.floor(Math.random() * 900000 + 100000),
                            category: 'Pre-Owned',
                            type: 'Buy',
                            brand: group.vehicles.length > 1 ? 'Multiple Brands' : group.vehicles[0].brand,
                            productName: group.vehicles.length > 1 ? 'Multiple Vehicles' : group.vehicles[0].name,
                            price: group.totalPrice,
                            offerPrice: Math.round(group.totalPrice * 0.98), // slightly lower offer
                            quantity: group.vehicles.length,
                            vehicles: group.vehicles, // Store the distinct vehicles
                            sellerName: group.name,
                            receivedDate: new Date().toLocaleDateString('en-GB')
                        };
                        store.addQuotation(quote);
                    });

                    document.getElementById('contentArea').classList.add('d-none');
                    document.getElementById('successMessage').classList.remove('d-none');

                    // Update success message buttton
                    const successBtn = document.querySelector('#successMessage a');
                    successBtn.textContent = 'View My Quotes';
                    successBtn.href = 'my-quotes.html';
                }, 1500);
            });
        });
    </script>
</body>

</html>
