<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Quotation - AutoHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .quote-sidebar {
            background: #fff;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
        }
    </style>
</head>

<body>

    <!-- Navbar (Simplified) -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">AutoHub <span class="text-accent">Marketplace</span></a>
        </div>
    </nav>

    <div class="container py-5">
        <h3 class="mb-4"><i class="fas fa-chevron-left me-2" onclick="history.back()" style="cursor:pointer"></i>
            Quotation</h3>

        <div id="contentArea">
            <div class="row">
                <!-- Left: Form -->
                <div class="col-lg-8">
                    <div class="card border-0 shadow-sm p-4 mb-4">
                        <h4 class="mb-4">Create Quotation</h4>

                        <div class="row g-3 mb-4">
                            <div class="col-md-3">
                                <label class="form-label text-muted small">Quantity</label>
                                <div class="input-group">
                                    <button class="btn btn-outline-secondary" type="button">-</button>
                                    <input type="text" class="form-control text-center" value="1" readonly>
                                    <button class="btn btn-outline-secondary" type="button">+</button>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label text-muted small">Unit</label>
                                <select class="form-select" disabled>
                                    <option>Piece</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label text-muted small">Price</label>
                                <div class="form-control bg-light fw-bold" id="itemPrice">₹ 0</div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label text-muted small">Total</label>
                                <div class="form-control bg-light text-danger fw-bold" id="itemTotal">₹ 0</div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Description / Notes</label>
                            <textarea class="form-control" rows="4"
                                placeholder="Enter specific requirements..."></textarea>
                        </div>

                        <!-- File Upload Visual -->
                        <div class="p-3 bg-light rounded d-flex align-items-center mb-4">
                            <button class="btn btn-secondary btn-sm me-3">Upload file</button>
                            <small class="text-muted">Max limit: 2 file upload</small>
                        </div>

                        <div class="d-flex justify-content-end gap-3">
                            <button class="btn btn-outline-secondary px-4" onclick="history.back()">Cancel</button>
                            <button class="btn btn-primary px-4" id="sendQuoteBtn">Send Quote Request</button>
                        </div>
                    </div>
                </div>

                <!-- Right: Dealers -->
                <div class="col-lg-4">
                    <div class="quote-sidebar shadow-sm">
                        <h5 class="mb-3">Quotes for you</h5>
                        <div class="text-muted small mb-3">Select dealer from list</div>

                        <!-- Mock Dealer List -->
                        <div class="list-group list-group-flush">
                            <label class="list-group-item d-flex gap-3 align-items-center">
                                <input class="form-check-input flex-shrink-0" type="radio" name="dealer" checked>
                                <div>
                                    <strong>Magic Automobiles, Mumbai</strong>
                                    <div class="small text-danger mt-1" id="dealerPrice1">₹ 8,50,000</div>
                                </div>
                            </label>
                            <label class="list-group-item d-flex gap-3 align-items-center">
                                <input class="form-check-input flex-shrink-0" type="radio" name="dealer">
                                <div>
                                    <strong>Deshpande Auto, Pune</strong>
                                    <div class="small text-danger mt-1" id="dealerPrice2">₹ 8,48,000</div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Success Message (Hidden by default) -->
        <div id="successMessage" class="text-center py-5 d-none">
            <div class="mb-4">
                <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
            </div>
            <h2 class="fw-bold mb-3">Success!</h2>
            <p class="text-muted mb-4 lead">
                Your quotation request has been sent to the seller.<br>
                You'll be receiving quotation offers shortly.
            </p>
            <a href="listing.html" class="btn btn-primary px-5">Back to Vehicles</a>
        </div>
    </div>

    <script src="js/store.js"></script>
    <script src="js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const vehicleId = urlParams.get('id');
            const vehicle = VEHICLES.find(v => v.id === vehicleId);

            if (vehicle) {
                // Populate inputs
                const priceStr = vehicle.price.toLocaleString('en-IN');
                document.getElementById('itemPrice').textContent = '₹ ' + priceStr;
                document.getElementById('itemTotal').textContent = '₹ ' + priceStr;
                document.getElementById('dealerPrice1').textContent = '₹ ' + priceStr;
                document.getElementById('dealerPrice2').textContent = '₹ ' + (vehicle.price - 2000).toLocaleString('en-IN');
            }

            // Handle Submit
            document.getElementById('sendQuoteBtn').addEventListener('click', () => {
                const btn = document.getElementById('sendQuoteBtn');
                btn.disabled = true;
                btn.textContent = 'Sending...';

                // Create Quotation Object
                const quoteId = '#00' + (Math.floor(Math.random() * 90) + 10); // Mock ID
                const quote = {
                    id: quoteId,
                    category: '4 Wheelers', // Mock
                    type: 'New', // Mock
                    brand: vehicle.brand || 'Toyota',
                    productName: vehicle.name,
                    price: vehicle.price,
                    offerPrice: vehicle.price * 0.95, // Mock 5% discount
                    quantity: 1,
                    receivedDate: new Date().toLocaleDateString('en-GB')
                };

                store.addQuotation(quote);

                setTimeout(() => {
                    document.getElementById('contentArea').classList.add('d-none');
                    document.getElementById('successMessage').classList.remove('d-none');

                    // Update success message buttton
                    const successBtn = document.querySelector('#successMessage a');
                    successBtn.textContent = 'View My Quotes';
                    successBtn.href = 'my-quotes.html';
                }, 1500);
            });
        });
    </script>
</body>

</html>
