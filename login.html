<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutoHub Marketplace</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }
        .auth-card {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .brand-logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="brand-logo">AutoHub <span class="text-accent">Marketplace</span></div>
            
            <h4 class="mb-4 text-center">Welcome Back</h4>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="text-decoration-none small">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Log In</button>
                
                <div class="text-center">
                    <span class="text-secondary">Don't have an account? </span>
                    <a href="register.html" class="text-decoration-none fw-bold">Create New Account</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/store.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
