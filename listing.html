<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles - AutoHub Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .filter-sidebar {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            position: sticky;
            top: 100px;
        }

        .vehicle-card img {
            height: 220px;
            object-fit: cover;
        }

        /* Multi-select check box */
        .vehicle-select-cb {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            z-index: 10;
        }

        /* Sticky summary bar */
        .selection-summary-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1050;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }

        .selection-summary-bar.active {
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <!-- Brand + Location Dropdown -->
            <div class="d-flex align-items-center gap-2">
                <a class="navbar-brand" href="index.html">AutoHub <span class="text-accent">Marketplace</span></a>
                <div class="dropdown d-none d-lg-block">
                    <button class="btn nav-link" id="navLocationBtn" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-map-marker-alt me-1 text-accent"></i> Select City <i

                    </button>
                    <ul class="dropdown-menu location-dropdown-menu">
                        <li><span class="dropdown-header">Popular Cities</span></li>
                        <li><a class="dropdown-item" href="#" data-nav-city="Bangalore"><i
                                    class="fas fa-city me-2 text-muted small"></i>Bangalore</a></li>
                        <li><a class="dropdown-item" href="#" data-nav-city="Chennai"><i
                                    class="fas fa-city me-2 text-muted small"></i>Chennai</a></li>
                        <li><a class="dropdown-item" href="#" data-nav-city="Pune"><i
                                    class="fas fa-city me-2 text-muted small"></i>Pune</a></li>
                        <li><a class="dropdown-item" href="#" data-nav-city="Mumbai"><i
                                    class="fas fa-city me-2 text-muted small"></i>Mumbai</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#" data-nav-city="Delhi"><i
                                    class="fas fa-city me-2 text-muted small"></i>Delhi</a></li>
                        <li><a class="dropdown-item" href="#" data-nav-city="Hyderabad"><i
                                    class="fas fa-city me-2 text-muted small"></i>Hyderabad</a></li>
                        <li><a class="dropdown-item" href="#" data-nav-city="Ahmedabad"><i
                                    class="fas fa-city me-2 text-muted small"></i>Ahmedabad</a></li>
                    </ul>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="mx-auto" style="width: 35%;">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i
                                class="fas fa-search text-muted"></i></span>
                        <input type="text" id="searchInput" class="form-control border-start-0"
                            placeholder="Search cars, brands...">
                    </div>
                </div>
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link nav-mode-btn buy-btn active" href="#" data-mode="buy">Buy</a>

                    <li class="nav-item">
                        <a class="nav-link nav-mode-btn rent-btn" href="#" data-mode="rent">Rent</a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link nav-mode-btn sell-btn" href="#" data-mode="sell">Sell</a>
                    </li>
                    <li class="nav-item me-1 nav-bell-wrap">
                        <a class="nav-link" href="#" title="Notifications"><i class="fas fa-bell"></i></a>
                        <span class="bell-badge" id="bellCount">0</span>
                    </li>
                    <li class="nav-item me-2 position-relative">
                        <a class="nav-link" href="cart.html">
                            <i class="fas fa-shopping-cart"></i>
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                id="cartCount">0</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button"

                            <i class="fas fa-user-circle fa-lg"></i> <span id="userName">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="orders.html"><i class="fas fa-box me-2 text-muted"></i>My
                                    Orders</a></li>
                            <li><a class="dropdown-item" href="my-quotes.html"><i
                                        class="fas fa-file-invoice me-2 text-muted"></i>My Quotations</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#" id="logoutBtn"><i
                                        class="fas fa-sign-out-alt me-2"></i>Logout</a></li>

            </div>

    </nav>

    <div class="container py-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-3 mb-4">
                <div class="filter-sidebar shadow-sm">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0">Filters</h5>
                        <button class="btn btn-link text-decoration-none p-0" id="resetFilters">Reset</button>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Location</label>
                        <select class="form-select" id="locationFilter">
                            <option value="">All Cities</option>
                            <option value="Pune">Pune</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Bangalore">Bangalore</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Brand</label>
                        <select class="form-select" id="brandFilter">
                            <option value="">All Brands</option>
                            <option value="Hyundai">Hyundai</option>
                            <option value="Toyota">Toyota</option>
                            <option value="Honda">Honda</option>
                            <option value="Mahindra">Mahindra</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Price Range</label>
                        <select class="form-select" id="priceFilter">
                            <option value="">Any Price</option>
                            <option value="0-1000000">Under 10 Lakh</option>
                            <option value="1000000-2000000">10 - 20 Lakh</option>
                            <option value="2000000-5000000">Above 20 Lakh</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Grid -->
            <div class="col-lg-9">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="mb-0">All Vehicles <span class="text-muted fs-6" id="resultCount">(0)</span></h4>
                    <div class="d-flex align-items-center gap-3">
                        <select class="form-select w-auto">
                            <option>Sort by: Newest</option>
                            <option>Sort by: Price High to Low</option>
                            <option>Sort by: Price Low to High</option>
                        </select>
                    </div>
                </div>

                <div class="row g-4" id="vehicleGrid">
                    <!-- Vehicles populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Sticky Summary Bar -->
    <div class="selection-summary-bar" id="selectionSummaryBar">
        <div>
            <span class="fs-5 fw-bold"><span id="selectedCount">0</span> Vehicles Selected</span>
            <span class="text-muted ms-3">Total Value: <span class="text-danger fw-bold" id="selectedTotalValue">₹
                    0</span></span>
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-outline-secondary" id="clearSelectionBtn">Clear Selection</button>
            <button class="btn btn-success" id="summaryAddToCartBtn" disabled><i class="fas fa-cart-plus me-1"></i>Add
                to Cart</button>
            <button class="btn btn-primary" id="summaryRequestQuoteBtn" disabled>Request Quotation</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/store.js"></script>
    <script src="js/data.js"></script>
    <script src="js/location.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = store.getUser();
            if (!user) { window.location.href = 'login.html'; return; }
            document.getElementById('userName').textContent = user.firstName;
            document.getElementById('cartCount').textContent = store.getCart().items.length;

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', () => {
                store.logoutUser();
                window.location.href = 'login.html';
            });

            // Filtering & Multi-select state
            const grid = document.getElementById('vehicleGrid');
            const resultCount = document.getElementById('resultCount');
            const searchInput = document.getElementById('searchInput');
            const locationFilter = document.getElementById('locationFilter');
            const brandFilter = document.getElementById('brandFilter');
            const priceFilter = document.getElementById('priceFilter');
            const resetBtn = document.getElementById('resetFilters');

            // Elements for Selection Summary
            const selectionSummaryBar = document.getElementById('selectionSummaryBar');
            const selectedCountEl = document.getElementById('selectedCount');
            const selectedTotalValueEl = document.getElementById('selectedTotalValue');
            const summaryRequestQuoteBtn = document.getElementById('summaryRequestQuoteBtn');
            const summaryAddToCartBtn = document.getElementById('summaryAddToCartBtn');
            const clearSelectionBtn = document.getElementById('clearSelectionBtn');

            let selectedVehicles = new Set();

            function updateSelectionUI() {
                const count = selectedVehicles.size;
                const isMulti = count >= 2;

                // Update sticky bar
                if (count > 0) {
                    selectionSummaryBar.classList.add('active');
                } else {
                    selectionSummaryBar.classList.remove('active');
                }

                selectedCountEl.textContent = count;
                summaryRequestQuoteBtn.disabled = !isMulti;
                summaryAddToCartBtn.disabled = !isMulti;

                // Calculate total
                let total = 0;
                selectedVehicles.forEach(id => {
                    const v = VEHICLES.find(car => car.id === id);
                    if (v) total += v.price;
                });
                selectedTotalValueEl.textContent = '₹ ' + total.toLocaleString('en-IN');
            }

            function toggleSelection(id, isChecked) {
                if (isChecked) {
                    selectedVehicles.add(id);
                } else {
                    selectedVehicles.delete(id);
                }
                updateSelectionUI();
            }

            function renderVehicles(vehicles) {
                grid.innerHTML = '';
                resultCount.textContent = `(${vehicles.length})`;

                if (vehicles.length === 0) {
                    grid.innerHTML = '<div class="col-12 text-center py-5"><h5>No vehicles found.</h5></div>';
                    return;
                }

                vehicles.forEach(car => {
                    const isChecked = selectedVehicles.has(car.id) ? 'checked' : '';
                    const card = `
                        <div class="col-md-4">
                            <div class="card h-100 border-0 shadow-sm vehicle-card position-relative">
                                <input class="form-check-input vehicle-select-cb" type="checkbox" value="${car.id}" ${isChecked}>
                                <div class="position-relative">
                                    <img src="${car.image}" class="card-img-top" alt="${car.name}">
                                    <button class="btn btn-light btn-sm position-absolute top-0 end-0 m-2 rounded-circle shadow-sm" title="Add to Wishlist">
                                        <i class="far fa-heart text-danger"></i>
                                    </button>
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title text-truncate">${car.name}</h5>
                                    <h6 class="text-danger fw-bold mb-2">₹ ${car.price.toLocaleString('en-IN')}</h6>
                                    <div class="d-flex justify-content-between text-muted small mb-3">
                                        <span>${car.year}</span>
                                        <span>${car.fuel}</span>
                                        <span>${car.km} km</span>
                                    </div>
                                    <div class="d-flex justify-content-between gap-1 mb-2">
                                        <button class="btn btn-outline-primary btn-sm flex-grow-1 quick-view-btn" data-id="${car.id}">Quick View</button>
                                        <button class="btn btn-primary btn-sm flex-grow-1 add-to-cart-btn" data-id="${car.id}"><i class="fas fa-cart-plus"></i> Add</button>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-outline-secondary btn-sm request-quote-btn" data-id="${car.id}">Request Quote</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += card;
                });

                // Attach event listeners
                document.querySelectorAll('.vehicle-select-cb').forEach(cb => {
                    cb.addEventListener('change', (e) => {
                        toggleSelection(e.target.value, e.target.checked);
                    });
                });

                document.querySelectorAll('.request-quote-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        window.location.href = `quotation.html?ids=${btn.dataset.id}`;
                    });
                });

                document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        // Find vehicle logic
                        const v = VEHICLES.find(car => car.id === btn.dataset.id);
                        if (v) {
                            store.addToCart(v);
                            document.getElementById('cartCount').textContent = store.getCart().items.length;
                            btn.innerHTML = '<i class="fas fa-check"></i> Added';
                            btn.classList.replace('btn-primary', 'btn-success');
                            setTimeout(() => {
                                btn.innerHTML = '<i class="fas fa-cart-plus"></i> Add';
                                btn.classList.replace('btn-success', 'btn-primary');
                            }, 2000);
                        }
                    });
                });

                document.querySelectorAll('.quick-view-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        window.location.href = `details.html?id=${btn.dataset.id}`;
                    });
                });
            }

            function applyFilters() {
                let filtered = VEHICLES;

                // Search
                const query = searchInput.value.toLowerCase();
                if (query) {
                    filtered = filtered.filter(v => v.name.toLowerCase().includes(query) || v.brand.toLowerCase().includes(query));
                }

                // Filters
                const loc = locationFilter.value;
                if (loc) filtered = filtered.filter(v => v.location === loc);

                const brand = brandFilter.value;
                if (brand) filtered = filtered.filter(v => v.brand === brand);

                const priceRange = priceFilter.value;
                if (priceRange) {
                    const [min, max] = priceRange.split('-').map(Number);
                    filtered = filtered.filter(v => v.price >= min && v.price <= max);
                }

                renderVehicles(filtered);
            }

            // Event Listeners
            searchInput.addEventListener('input', applyFilters);
            locationFilter.addEventListener('change', applyFilters);
            brandFilter.addEventListener('change', applyFilters);
            priceFilter.addEventListener('change', applyFilters);
            resetBtn.addEventListener('click', () => {
                searchInput.value = '';
                locationFilter.value = '';
                brandFilter.value = '';
                priceFilter.value = '';
                applyFilters();
            });

            // Multi-select bulk actions
            clearSelectionBtn.addEventListener('click', () => {
                selectedVehicles.clear();
                // re-render to uncheck boxes
                applyFilters();
                updateSelectionUI();
            });

            const handleBulkQuote = () => {
                const ids = Array.from(selectedVehicles).join(',');
                window.location.href = `quotation.html?ids=${ids}`;
            };

            summaryRequestQuoteBtn.addEventListener('click', handleBulkQuote);

            // Handle Bulk Add to Cart
            summaryAddToCartBtn.addEventListener('click', () => {
                selectedVehicles.forEach(id => {
                    const v = VEHICLES.find(car => car.id === id);
                    if (v) {
                        const cart = store.getCart();
                        const existing = cart.items.find(i => i.id === v.id);
                        if (!existing) {
                            cart.items.push({ ...v, quantity: 1 });
                            store.recalculateCartTotal(cart);
                            store.saveCart(cart);
                        }
                    }
                });

                document.getElementById('cartCount').textContent = store.getCart().items.length;
                summaryAddToCartBtn.innerHTML = '<i class="fas fa-check me-1"></i>Added';
                summaryAddToCartBtn.classList.replace('btn-success', 'btn-secondary');

                setTimeout(() => {
                    summaryAddToCartBtn.innerHTML = '<i class="fas fa-cart-plus me-1"></i>Add to Cart';
                    summaryAddToCartBtn.classList.replace('btn-secondary', 'btn-success');
                    selectedVehicles.clear();
                    applyFilters();
                    updateSelectionUI();
                }, 1500);
            });

            // Initial Render
            renderVehicles(VEHICLES);
        });
    </script>
</body>

</html>
