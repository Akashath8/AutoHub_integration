<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Details - LOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .sidebar {
            background: white;
            min-height: 100vh;
            border-right: 1px solid var(--border-color);
            position: sticky;
            top: 0;
        }

        .step-item {
            padding: 1rem 1.5rem;
            color: var(--text-secondary);
            font-weight: 500;
            display: flex;
            align-items: center;
            opacity: 0.7;
        }

        .step-item.active {
            opacity: 1;
            color: var(--primary-color);
            background: #f8f9fa;
            border-left: 4px solid var(--primary-color);
        }

        .step-item.completed {
            color: var(--success-color);
            opacity: 1;
        }

        .step-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 0.9rem;
        }

        .active .step-circle {
            background: var(--primary-color);
            color: white;
        }

        .completed .step-circle {
            background: var(--success-color);
            color: white;
        }

        /* Range Slider Custom Styling */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 5px;
            outline: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-none d-lg-block" style="width: 280px;">
            <div class="p-4 border-bottom">
                <a class="navbar-brand text-dark" href="#">LOS <span class="text-primary">System</span></a>
            </div>
            <div class="py-4">
                <div class="step-item completed">
                    <div class="step-circle"><i class="fas fa-check"></i></div> Application Details
                </div>
                <div class="step-item completed">
                    <div class="step-circle"><i class="fas fa-check"></i></div> Document Uploads
                </div>
                <div class="step-item completed">
                    <div class="step-circle"><i class="fas fa-check"></i></div> Vehicle Details
                </div>
                <div class="step-item active">
                    <div class="step-circle">4</div> Loan Details
                </div>
                <div class="step-item">
                    <div class="step-circle">5</div> Check Offers &amp; Apply
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1 bg-light">
            <nav class="navbar navbar-expand bg-white border-bottom px-4">
                <h5 class="mb-0">Configure Loan</h5>
                <div class="ms-auto d-flex align-items-center gap-2">
                    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center"
                        style="width:35px; height:35px;">U</div>
                    <span class="fw-bold small" id="userName">User</span>
                </div>
            </nav>

            <div class="container p-5" style="max-width: 900px;">

                <div class="card p-4 mb-4 border-0 shadow-sm">
                    <h5 class="mb-4">Loan Details</h5>

                    <div class="row g-4 align-items-center mb-4">
                        <div class="col-md-4">
                            <label class="form-label text-muted">Product</label>
                            <input type="text" class="form-control bg-light" id="productName" readonly>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label text-muted">Max Eligible Amount</label>
                            <input type="text" class="form-control bg-light fw-bold" id="maxAmount" readonly>
                        </div>
                    </div>

                    <!-- Amount Slider -->
                    <div class="mb-4">
                        <div class="d-flex justify-content-between mb-2">
                            <label class="form-label fw-bold">Loan Amount Required</label>
                            <div class="input-group w-auto">
                                <span class="input-group-text bg-white border-end-0">₹</span>
                                <input type="number" class="form-control border-start-0 fw-bold text-primary"
                                    id="amountInput" style="width: 120px;">
                            </div>
                        </div>
                        <input type="range" class="form-range" id="amountSlider" min="100000" step="10000">
                        <div class="d-flex justify-content-between text-muted small">
                            <span>₹ 1,00,000</span>
                            <span id="sliderMaxLabel">₹ 5,00,000</span>
                        </div>
                    </div>

                    <!-- Tenure Slider -->
                    <div class="mb-4">
                        <div class="d-flex justify-content-between mb-2">
                            <label class="form-label fw-bold">Tenure (Months)</label>
                            <div class="bg-primary text-white px-3 py-1 rounded fw-bold" id="tenureDisplay">24</div>
                        </div>
                        <input type="range" class="form-range" id="tenureSlider" min="12" max="60" value="24" step="6">
                        <div class="d-flex justify-content-between text-muted small">
                            <span>12 Months</span>
                            <span>60 Months</span>
                        </div>
                    </div>
                </div>

                <!-- Consents -->
                <div class="card p-4 border-0 shadow-sm mb-4">
                    <h5 class="mb-3">Consent & Declaration</h5>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="consentCredit" checked>
                        <label class="form-check-label" for="consentCredit">
                            I authorize the platform to access my credit report from licensed credit bureaus for loan
                            evaluation. <span class="text-danger">*</span>
                        </label>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="consentData" checked>
                        <label class="form-check-label" for="consentData">
                            I allow AutoHub Fintech to securely share my application details with relevant lending
                            partners for processing. <span class="text-danger">*</span>
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="consentTerms" checked>
                        <label class="form-check-label" for="consentTerms">
                            I agree to the platform's Terms & Conditions and Privacy Policy. <span
                                class="text-danger">*</span>
                        </label>
                    </div>
                </div>

                <div class="text-end">
                    <button class="btn btn-primary px-5 btn-lg" id="checkOffersBtn"
                        style="background: #8e44ad; border-color: #8e44ad;">Check Offers</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/store.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = store.getUser();
            if (user) document.getElementById('userName').textContent = user.firstName;

            let app = store.getApplication();
            if (!app || Object.keys(app).length === 0) {
                // Fallback if accessed directly
                app = { productPrice: 800000, productName: 'Demo Vehicle' };
            }

            const maxAmt = app.productPrice;

            document.getElementById('productName').value = app.productName;
            document.getElementById('maxAmount').value = '₹ ' + maxAmt.toLocaleString('en-IN');
            document.getElementById('sliderMaxLabel').textContent = '₹ ' + maxAmt.toLocaleString('en-IN');

            // Initialize Sliders
            const amtSlider = document.getElementById('amountSlider');
            const amtInput = document.getElementById('amountInput');
            const tenureSlider = document.getElementById('tenureSlider');
            const tenureDisplay = document.getElementById('tenureDisplay');
            const checkOffersBtn = document.getElementById('checkOffersBtn');

            amtSlider.max = maxAmt;
            amtSlider.value = maxAmt * 0.8; // Default 80%
            amtInput.value = amtSlider.value;

            amtSlider.addEventListener('input', () => {
                amtInput.value = amtSlider.value;
            });

            amtInput.addEventListener('change', () => {
                let val = Number(amtInput.value);
                if (val > maxAmt) val = maxAmt;
                if (val < 100000) val = 100000;
                amtInput.value = val;
                amtSlider.value = val;
            });

            tenureSlider.addEventListener('input', () => {
                tenureDisplay.textContent = tenureSlider.value;
            });

            // Check Offers
            checkOffersBtn.addEventListener('click', () => {
                const newApp = { ...app };
                newApp.loanAmount = Number(amtInput.value);
                newApp.tenure = Number(tenureSlider.value);
                newApp.step = 4;

                store.saveApplication(newApp);
                window.location.href = 'loan-offers.html';
            });
        });
    </script>
</body>

</html>
