<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS -->
    <title>Details - AutoHub Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .main-image {
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
            width: 100%;
        }

        .spec-box {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <div class="d-flex align-items-center gap-2">
                <a class="navbar-brand" href="index.html">AutoHub <span class="text-accent">Marketplace</span></a>
                <div class="dropdown d-none d-lg-block">
                    <button class="btn nav-link" id="navLocationBtn" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-map-marker-alt me-1 text-accent"></i> Select City <i
                            class="fas fa-chevron-down ms-1" style="font-size:0.7rem;"></i>
                    </button>
                    <ul class="dropdown-menu location-dropdown-menu">
                        <li><span class="dropdown-header">Popular Cities</span></li>
                        <li><a class="dropdown-item" href="#" data-nav-city="Bangalore"><i
                                    class="fas fa-city me-2 text-muted small"></i>Bangalore</a></li>
                        <li><a class="dropdown-item" href="#" data-nav-city="Chennai"><i
                                    class="fas fa-city me-2 text-muted small"></i>Chennai</a></li>
                        <li><a class="dropdown-item" href="#" data-nav-city="Pune"><i
                                    class="fas fa-city me-2 text-muted small"></i>Pune</a></li>
                        <li><a class="dropdown-item" href="#" data-nav-city="Mumbai"><i
                                    class="fas fa-city me-2 text-muted small"></i>Mumbai</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#" data-nav-city="Delhi"><i
                                    class="fas fa-city me-2 text-muted small"></i>Delhi</a></li>
                        <li><a class="dropdown-item" href="#" data-nav-city="Hyderabad"><i
                                    class="fas fa-city me-2 text-muted small"></i>Hyderabad</a></li>
                        <li><a class="dropdown-item" href="#" data-nav-city="Ahmedabad"><i
                                    class="fas fa-city me-2 text-muted small"></i>Ahmedabad</a></li>
                    </ul>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link nav-mode-btn buy-btn" href="#" data-mode="buy">Buy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-mode-btn rent-btn" href="#" data-mode="rent">Rent</a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link nav-mode-btn sell-btn" href="#" data-mode="sell">Sell</a>
                    </li>
                    <li class="nav-item me-1 nav-bell-wrap">
                        <a class="nav-link" href="#" title="Notifications"><i class="fas fa-bell"></i></a>
                        <span class="bell-badge" id="bellCount">0</span>
                    </li>
                    <li class="nav-item me-2 position-relative">
                        <a class="nav-link" href="cart.html">
                            <i class="fas fa-shopping-cart"></i>
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                id="cartCount">0</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button"
                            data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle fa-lg"></i> <span id="userName">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="orders.html"><i class="fas fa-box me-2 text-muted"></i>My
                                    Orders</a></li>
                            <li><a class="dropdown-item" href="my-quotes.html"><i
                                        class="fas fa-file-invoice me-2 text-muted"></i>My Quotations</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#" id="logoutBtn"><i
                                        class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5" id="detailsContainer">
        <!-- Content injected via JS -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/store.js"></script>
    <script src="js/data.js"></script>
    <script src="js/location.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = store.getUser();
            if (!user) { window.location.href = 'login.html'; return; }
            document.getElementById('userName').textContent = user.firstName;
            document.getElementById('cartCount').textContent = store.getCart().items.length;

            // Logout logic
            document.getElementById('logoutBtn').addEventListener('click', () => {
                store.logoutUser();
                window.location.href = 'login.html';
            });

            // Get ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const vehicleId = urlParams.get('id');
            const vehicle = VEHICLES.find(v => v.id === vehicleId);

            if (!vehicle) {
                document.getElementById('detailsContainer').innerHTML = '<h3 class="text-center">Vehicle not found.</h3>';
                return;
            }

            // Render Details
            const html = `
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="listing.html">Vehicles</a></li>
                        <li class="breadcrumb-item active" aria-current="page">${vehicle.name}</li>
                    </ol>
                </nav>

                <div class="row pt-3">
                    <!-- Left: Gallery -->
                    <div class="col-lg-7 mb-4">
                        <img src="${vehicle.image}" class="main-image shadow-sm mb-3" alt="${vehicle.name}">
                        <div class="d-flex gap-2">
                             <!-- Thumbnails placeholder -->
                             <img src="${vehicle.image}" style="width: 80px; height: 60px; object-fit: cover; border-radius: 6px; cursor: pointer;" class="border border-primary">
                             <img src="${vehicle.image}" style="width: 80px; height: 60px; object-fit: cover; border-radius: 6px; opacity: 0.6;">
                             <img src="${vehicle.image}" style="width: 80px; height: 60px; object-fit: cover; border-radius: 6px; opacity: 0.6;">
                        </div>
                    </div>

                    <!-- Right: Info -->
                    <div class="col-lg-5">
                        <h6 class="text-muted text-uppercase small">${vehicle.type}</h6>
                        <h2 class="fw-bold mb-2">${vehicle.name}</h2>
                        <div class="mb-3">
                            <span class="badge bg-light text-dark border me-2"><i class="fas fa-map-marker-alt text-danger"></i> ${vehicle.location}</span>
                            <span class="badge bg-light text-dark border"><i class="fas fa-user text-primary"></i> ${vehicle.owner}</span>
                        </div>
                        
                        <h1 class="text-danger fw-bold mb-4">â‚¹ ${vehicle.price.toLocaleString('en-IN')}</h1>

                        <div class="row g-2 mb-4">
                            <div class="col-3">
                                <div class="spec-box">
                                    <i class="fas fa-calendar-alt text-muted mb-1"></i><br>
                                    <small class="fw-bold">${vehicle.year}</small>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="spec-box">
                                    <i class="fas fa-gas-pump text-muted mb-1"></i><br>
                                    <small class="fw-bold">${vehicle.fuel}</small>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="spec-box">
                                    <i class="fas fa-road text-muted mb-1"></i><br>
                                    <small class="fw-bold">${vehicle.km} km</small>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="spec-box">
                                    <i class="fas fa-cogs text-muted mb-1"></i><br>
                                    <small class="fw-bold">${vehicle.transmission}</small>
                                </div>
                            </div>
                        </div>

                        <div class="card bg-light border-0 mb-4">
                            <div class="card-body">
                                <h6 class="fw-bold">Technical Specifications</h6>
                                <p class="mb-1"><small>Engine:</small> ${vehicle.specs.engine}</p>
                                <p class="mb-1"><small>Power:</small> ${vehicle.specs.power}</p>
                                <p class="mb-0"><small>Transmission:</small> ${vehicle.transmission}</p>
                            </div>
                        </div>

                        <div class="d-grid gap-3">
                            <button id="buyNowBtn" class="btn btn-primary btn-lg">Buy Now</button>
                            <button id="quoteBtn" class="btn btn-outline-dark btn-lg">Request Quotation</button>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('detailsContainer').innerHTML = html;

            // Handlers
            document.getElementById('buyNowBtn').addEventListener('click', () => {
                store.addToCart(vehicle);
                window.location.href = 'cart.html';
            });

            document.getElementById('quoteBtn').addEventListener('click', () => {
                window.location.href = `quotation.html?id=${vehicle.id}`;
            });
        });
    </script>
</body>

</html>
