<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - AutoHub Marketplace</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-light) 0%, #eef1f5 100%);
            padding: 2rem;
        }

        .auth-wrapper {
            display: flex;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            min-height: 600px;
        }

        .auth-image {
            width: 50%;
            background: url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?auto=format&fit=crop&q=80') center/cover no-repeat;
            position: relative;
        }

        .auth-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 46, 0.4);
        }

        .auth-form-side {
            width: 50%;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .auth-image {
                display: none;
            }

            .auth-form-side {
                width: 100%;
                padding: 2rem;
            }
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="auth-wrapper">
            <!-- Left Side Image -->
            <div class="auth-image"></div>

            <!-- Right Side Form -->
            <div class="auth-form-side">
                <nav class="mb-4">
                    <span class="text-danger fw-bold">Consumer ></span> <span class="fw-bold">Create New Account</span>
                </nav>

                <form id="registerForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter first name"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter last name"
                                required>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>

                        <!-- PAN Card (Optional logic as per req) -->
                        <div class="col-12">
                            <label class="form-label">PAN Card No. <span class="text-muted small">(Optional for instant
                                    verification)</span></label>
                            <input type="text" class="form-control text-uppercase" id="pan"
                                placeholder="Enter PAN number" maxlength="10">
                        </div>

                        <div class="col-12">
                            <label class="form-label">Mobile</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0">ðŸ‡®ðŸ‡³ +91</span>
                                <input type="tel" class="form-control border-start-0" id="mobile"
                                    placeholder="00000 00000" required>
                                <button class="btn btn-primary" type="button">Send OTP</button>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Create Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                placeholder="Re-enter password" required>
                        </div>

                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-secondary w-100 py-2">Create Account</button>
                        </div>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <span class="text-secondary">Already have an account? </span>
                    <a href="login.html" class="text-danger text-decoration-none fw-bold">Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/store.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
